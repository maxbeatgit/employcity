<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<title>Главная</title>
		<meta name="description" content="Description">
		<link rel="shortcut icon" href="img/favicon.svg">
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo">LoremIpsum.<span>Net</span></a>
				<nav class="header__menu menu">
					<div class="menu__body">
						<a class="menu__link menu__link_active" href="#">Бизнес</a>
						<a class="menu__link" href="#">О нас</a>
						<a class="menu__link" href="#">Цены</a>
						<a class="menu__link" href="#">Оформить заказ</a>
					</div>
				</nav>
				<button class="burger"></button>
			</div>
		</header>
		<section class="main">
			<div class="main__container">
				<h1 class="main__title title"><span>Lorem ipsum</span> dolor sit ametconsectetur <span>adipiscing</span></h1>
				<p class="main__text">Небольшой текст для главной</p>
				<div class="main__icons">
					<svg class="main__icon">
						<use xlink:href="img/icons.svg#buy"></use>
					</svg>
					<svg class="main__icon">
						<use xlink:href="img/icons.svg#shop"></use>
					</svg>
					<svg class="main__icon">
						<use xlink:href="img/icons.svg#user"></use>
					</svg>
					<svg class="main__icon">
						<use xlink:href="img/icons.svg#search"></use>
					</svg>
					<svg class="main__icon">
						<use xlink:href="img/icons.svg#yamoney"></use>
					</svg>
				</div>
			</div>
		</section>
		<section class="order">
			<h1 class="order__title title">Оформление Заказа</h1>
			<svg class="main__icon">
				<use xlink:href="img/icons.svg#search"></use>
			</svg>
		</section>
		<footer class="footer">
			<div class="footer__copyright">2024</div>
			<svg class="main__icon">
				<use xlink:href="img/icons.svg#yamoney"></use>
			</svg>
		</footer>
		<!-- <script src="js/jquery-3.4.1.min.js"></script> -->
		<script src="js/script.min.js"></script>
	</body>
</html>
